<!DOCTYPE html>
<html>
<head>
	<title>Ridgecrest Sequence</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://unpkg.com/d3-3d/build/d3-3d.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Ridgecrest Magnitude 7.1</h1>
	<div id="vizHolder" class="viz-holder"></div>
	<div class="key">
		<span>*values in km</span>
		<span class="color-range">
			older
			<span class="color-range-circle older"></span>
			&#x2192;
			<span class="color-range-circle middle"></span>
			&#x2192;
			<span class="color-range-circle newer"></span>
			newer
		</span>
		<span class="subfaults">
			subfaults <svg class="fault-key" height="20" width="100"><rect x="0" y="0" width="20" height="20"></rect></svg>
		</span>
	</div>
	<div class="ui">
		<div class="ui-count"><span id="eventCount" class="event-count">0</span> events shown</div>
		<div class="ui-input">
			<input type="number" id="magInput" min="2.5" value="4" step="0.05" disabled /><label for="magInput">Min Mag</label>
		</div>
		<div class="ui-input">
			<input type="number" id="historyInput" min="5" step="1" /><label for="historyInput">History (hrs)</label>
		</div>
		<div class="ui-checkbox">
			<input type="checkbox" id="showRangeX" data-range="x" /><label for="showRangeX">Show X Range</label>
		</div>
		<div class="ui-checkbox">
			<input type="checkbox" id="showRangeZ" data-range="z" /><label for="showRangeZ">Show Z Range</label>
		</div>
		<div class="buttons">
			<button id="btnViewFront">View Front</button>
			<button id="btnViewBottom">View Bottom</button>
			<button id="btnReplay">Replay</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
